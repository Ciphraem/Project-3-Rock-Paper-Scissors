<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock-Paper-Scissors with UI</h1>
    <div id="choices">
        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissors">Scissors</button>
    </div>
    <p id="description">The game starts.</p>
    <div id="scores">
        <p id="playerDisp">0</p>
        <p id="computerDisp">0</p>
    </div>
</body>
</html>
